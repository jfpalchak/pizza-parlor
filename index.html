<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>

  <div id="greeting" class="container">
    <h1>Welcome to the Pizza Parlor</h1>
  </div>

  <div id="menu-form" class="container">
    <form id="new-pizza">
      <fieldset>
        <legend>Pizza Selection:</legend>

        <div id="size-selection">
          <h5>1. What size pizza would you like?</h5>
          <label for="size">Size:</label>
          <select id="size">
            <option value="slice">Slice</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>

        <div id="topping-selection">
          <h5>2. Choose any of the following toppings for your pizza:</h5>
          <input type="checkbox" name="topping-option" id="cheese" value="cheese">
          <label for="cheese">Cheese</label>
          <br />
          <input type="checkbox" name="topping-option" id="pepperoni" value="pepperoni">
          <label for="pepperoni">Pepperoni</label>
          <br />
          <input type="checkbox" name="topping-option" id="bacon" value="bacon">
          <label for="bacon">Bacon</label>
          <br />
          <input type="checkbox" name="topping-option" id="sausage" value="sausage">
          <label for="sausage">Sausage</label>
          <br />
          <input type="checkbox" name="topping-option" id="onions" value="onions">
          <label for="onions">Onions</label>
          <br />
          <input type="checkbox" name="topping-option" id="mushrooms" value="mushrooms">
          <label for="mushrooms">Mushrooms</label>
          <br />
          <input type="checkbox" name="topping-option" id="peppers" value="peppers">
          <label for="peppers">Peppers</label>
          <br />
          <input type="checkbox" name="topping-option" id="broccoli" value="broccoli">
          <label for="broccoli">Broccoli</label>
          <br />
          <input type="checkbox" name="topping-option" id="olives" value="olives">
          <label for="olives">Olives</label>
        </div>

        <div id="submit-button">
          <button type="submit" class="btn btn-primary">Add to Checkout</button>
        </div>

      </fieldset>
    </form>
  </div>

  <div id="hidden" class="container">
    <h5>Final Cost:</h5>
    <span id="customer-order"></span>
  </div>

  
</body>
</html>
